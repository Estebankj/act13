<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <h1 class="w3-container w3-red">Sample web form</h1>
    <form action="">
        <label for="student_name"> student_name</label>
        <input type="text" name="student_name" id="student_name" placeholder="input_student_name">

        <input type="radio" name="sex" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">female</label>

        <p>Major</p>
        <input type="checkbox" name="major" id="AT" value="AT">
        <label for="AT">Automotive tech</label>
        <input type="checkbox" name="major" id="CT" value="CT">
        <label for="CT">Computer tech</label>
        <input type="checkbox" name="major" id="ET" value="ET">
        <label for="ET">Electrical tech</label>
        <input type="checkbox" name="major" id="FPSM" value="FPSM">
        <label for="FPSM">Food Processing Management</label>
        <input type="checkbox" name="major" id="ELXT" value="ELXT">
        <label for="ELXT">Electronics Tech</label>

        <p></p><label for="subjects">subjects</label>
        <select name="subjects" id="subjects">
            <option value="sts 01">Science, Tech and Society</option>
            <option value="math 01">Modern Math</option>
            <option value="cptr 130">programming</option>
            <option value="Com 01">purposive communication</option>
        </select>

        <p></p><label for="birthdate">birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">

        <p></p><label for="mupass">PASSWORD:</label>
        <input type="password" id="mypass" name="mypass" placeholder="your password">

        <p></p><label for="Submit"></label>
        <input type="Submit" id="Submit" name="Submit">
        <label for="cancel"></label>
        <input type="cancel" id="cancel" name="cancel" value="cancel">

    </form>
</body>
</html>
